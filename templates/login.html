<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0">
    <title>login</title>

<link href="static/login/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="static/login/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><img src="static/login/login_logo.png" /></div>
          <div class="login_name">
               <p>平台登录</p>
          </div>
          <form action = "http://192.168.10.4:30000/operation" method = "POST">
              <input name="user_name" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
              <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              <input value="登录" name="login" style="width:100%;" type="submit">
              <a href="http://192.168.10.4:30000/register" style="width:100%; margin-top: 5%" >注册</a>
          </form>
      </div>
</div>

</body>
</html>
