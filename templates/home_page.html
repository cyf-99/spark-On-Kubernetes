        .t_title{
            width: 100%;

        #chart_map{
            cursor: pointer;
        }
        .t_show{
            position: absolute;
            top: 0;

<div class="data_content">
    <div class="data_main">

        <div class="main_left fl">

            <div class="left_1 t_btn6" style="cursor: pointer;">

                <div class="main_title">
                    <img src="static/home_page/t_1.png" alt="">
                    昨日提交数据
                </div>
                <a href="http://192.168.10.4:30001/chart1">
                    <div id="chart1" class="chart" style="width:100%;height: 280px;"></div>
                </a>
                <script type="text/javascript">
                    var myChart = echarts.init(document.getElementById('chart1'));

                    option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            top: '10%',
                            left: '1%',
                            textStyle: {
                                color: '#fff'
                            },
                            data:[
                                '成功','失败',
                            ]
                        },
                        color: ['#FF4949','#FFA74D','#4BF0FF','#44AFF0','#4E82FF','#584BFF','#BE4DFF','#F845F1','#4BF0FF','#44AFF0'],
                        series: [
                            {
                                name:'提交总次数',
                                type:'pie',
                                selectedMode: 'single',
                                radius: [0, '30%'],
                                center: ['50%','55%'],
                                label: {
                                    normal: {
                                        position: 'inner'
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data:[
                                    {value:{{chart1_data[0][0]}}+{{chart1_data[0][1]}}, name:'昨日提交总次数'},
                                ]
                            },
                            {
                                name:'提交状态和次数',
                                type:'pie',
                                radius: ['50%', '70%'],
                                center: ['50%','55%'],
                                data:[
                                    {value:{{chart1_data[0][0]}}, name:'成功'},
                                    {value:{{chart1_data[0][1]}}, name:'失败'},
                                ]
                            },
                        ]
                    };
                    myChart.setOption(option);
                </script>
            </div>
            <div class="left_2" style="cursor: pointer;">

                    <i class="l_t_line"></i>
                </div>
                <!--右上边框-->

                    <i class="t_r_line"></i>

                <!--左下边框-->

                </a>
                <script type="text/javascript">
                    var myChart = echarts.init(document.getElementById('chart2'));

                    option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            top: '10%',
                            left: '1%',
                            textStyle: {
                                color: '#fff'
                            },
                            data:[
                                '完成','未完成',
                            ]
                        },
                        color: ['#BE4DFF','#4BF0FF','#44AFF0'],
                        series: [
                            {
                                name:'班级总人数',
                                type:'pie',
                                selectedMode: 'single',
                                radius: [0, '30%'],
                                center: ['50%','55%'],
                                label: {
                                    normal: {
                                        position: 'inner'
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data:[
                                    {value:40, name:'班级总人数'},
                                ]
                            },
                            {
                                name:'提交状态和次数',
                                type:'pie',
                                radius: ['50%', '70%'],
                                center: ['50%','55%'],
                                data:[
                                    {value:{{chart_class[0][1]}}, name:'完成'},
                                    {value:40-{{chart_class[0][1]}}, name:'未完成'},
                                ]
                            },
                        ]
                    };
                    myChart.setOption(option);
                </script>
            </div>

                </a>
                <script type="text/javascript">

                    var myChart = echarts.init(document.getElementById('chart3'));

                    option = {
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: ['成功', '失败'],
                            textStyle: {
                                color: '#fff',
                            },
                            top: '4%',
                        },

                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: [
                            {
                                type: 'value',
                                axisLine: {
                                    lineStyle: {
                                        color: "#fff",
                                    }
                                }
                            }
                        ],
                        yAxis: [
                            {
                                type: 'category',
                                axisTick: {
                                    show: false
                                },
                                data: {{chart3_data[0]|safe}},
                                axisLine: {
                                    lineStyle: {
                                        color: "#fff",
                                    }
                                }
                            }
                        ],
                        series: [
                            {
                                name: '成功',
                                type: 'bar',
                                label: {
                                    show: true,
                                    position: 'inside'
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: {{chart3_data[1]}},

                            },
                            {
                                name: '失败',
                                type: 'bar',
                                stack: '总量',
                                label: {
                                    show: true,
                                    position: 'inside'
                                },
                                emphasis: {
                                    focus: 'series'
                                },
                                data: {{chart3_data[2]}}
                            }
                        ]
                    };
                    myChart.setOption(option)

                </script>
            </div>

                                color: '#fff'
                            },

                        },

                            left: '3%',

                            containLabel: true
                        },
                        toolbox: {
                            orient: 'vertical',
                            right: '1%',
                            top: '2%',
                            iconStyle: {
                                color: '#FFEA51',
                                borderColor: '#FFA74D',
                                borderWidth: 1,
                            },
                            feature: {
                                saveAsImage: {},
                                magicType: {
                                    show: true,
                                    type: ['line','bar','stack','tiled']
                                }
                            }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: {{chart4_data[0]|safe}},
                            splitLine: {
                                show: false
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#fff'
                                }
                            }
                        },
                        yAxis: {
                            name: '次',
                            type: 'value',
                            splitLine: {
                                show: false
                            },
                            axisLine: {
                                lineStyle: {
                                    color: '#fff'
                                }
                            }
                        },
                        color: ['#FF4949','#FFA74D','#FFEA51','#4BF0FF','#44AFF0','#4E82FF','#584BFF','#BE4DFF','#F845F1'],
                        series: [
                            {
