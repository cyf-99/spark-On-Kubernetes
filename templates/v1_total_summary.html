<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
</head>
<body>

        <style>
            .fl-table {
                margin: 20px;
                border-radius: 5px;
                font-size: 12px;
                border: none;
                border-collapse: collapse;
                max-width: 100%;
                white-space: nowrap;
                word-break: keep-all;
            }

            .fl-table th {
                text-align: center;
                font-size: 20px;
            }

            .fl-table tr {
                display: table-row;
                vertical-align: inherit;
                border-color: inherit;
                text-align: center;
            }

            .fl-table tr:hover td {
                background: #00d1b2;
                color: #F8F8F8;
            }

            .fl-table td, .fl-table th {
                border-style: none;
                border-top: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-bottom: 3px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                padding: .5em .55em;
                font-size: 15px;
            }

            .fl-table td {
                border-style: none;
                font-size: 15px;
                vertical-align: center;
                border-bottom: 1px solid #dbdbdb;
                border-left: 1px solid #dbdbdb;
                border-right: 1px solid #dbdbdb;
                height: 30px;
            }

            .fl-table tr:nth-child(even) {
                background: #F8F8F8;
            }
        </style>
        <style>
        .head{
            font-size:20px;
            margin-top: 0px;
            margin-bottom: 1px;
            height:60px;
            text-align: left;
            line-height:55px;
            background: #F5F5F5;
        }
        a:link{
            color: black;
            text-decoration: none;
        }
        a:hover{
            color: #359ACC;
            text-decoration: none;
        }
        a:active{
            color: #D95450;
            text-decoration: none;
        }
    </style>
    <div class="head" style="width: 100%;">
            <span class="head" style="width: 20%; text-align: center; float: left">
                <a href="http://192.168.10.4:30001/">首页</a>
            </span>
            <span  class="head" style="width: 20%; text-align: center; float: left">
                <a href="http://192.168.10.4:30001/yesterday_summary">昨日用户统计数据</a>
            </span>
            <span class="head" style="width: 20%; text-align: center; float: left">
                <a href="query.html" target="bottom">查询</a>
            </span>
    </div>
        <div id="7cdc4e366fd448a48c5dc159151e4754" class="chart-container" style="" align="center">
            <p class="title" style="font-size: 18px; font-weight:bold;" > 昨日学生提交数据统计</p>
            <p class="subtitle" style="font-size: 12px;" > </p>
            <table class="fl-table">
    <thead>
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>班级</th>
            <th>学院</th>
            <th>专业</th>
            <th>提交次数</th>
            <th>代码数量</th>
            <th>任务成功次数</th>
            <th>去重后的成功次数</th>
            <th>任务失败次数</th>
            <th>去重后的失败次数</th>
            <th>任务运行总时间</th>
        </tr>
    </thead>
    <tbody>
        {%for line in data%}
        <tr>
            {%for e in line%}
            <td>{{e}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </tbody>
</table>
        </div>

</body>
</html>
